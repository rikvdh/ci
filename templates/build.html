<h2>Build {{ .Build.Uri }}</h2>

{{ range $i, $item := .Build.Branches }}
<div class="row">
	<div class="col-sm-12 build build-{{ $item.Status }}">
		<div class="col-sm-8">
			<span class="glyphicon glyphicon-{{ $item.Status }}"></span>
			<a href="/branch/{{ $item.ID }}">{{ $item.Name }}</a>
		</div>
		<div class="col-sm-4">
			{{ $item.StatusTime }}<br />
			<a href="/buildbranch/{{ $item.ID }}">Rebuild</a>
		</div>
	</div>
</div>
{{ end }}
