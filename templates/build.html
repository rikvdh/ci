<h2>Build {{ .Build.Uri }}</h2>

{{$baseUri := .baseUri}}
{{ range $i, $item := .Build.Branches }}
	<div class="col-sm-12 build build-{{ $item.Status }}">
		<div class="col-sm-8">
			<span class="glyphicon glyphicon-{{ $item.Status }}"></span>
			<a href="{{$baseUri}}branch/{{ $item.ID }}">{{ $item.Name }}</a><br />
			Commit {{ $item.LastReference }}
		</div>
		<div class="col-sm-4">
			{{ $item.StatusTime }}<br />
			<a href="#" class="build-branch" data-id="{{ $item.ID }}" title="Build branch">
				<span class="glyphicon glyphicon-chevron-right"></span>
			</a>
		</div>
	</div>
{{ end }}
