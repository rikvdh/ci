<style>
pre, code {
	font-size: 1em;
}
</style>

<h2><a href="/build/{{ .Job.Build.ID }}">{{ .Job.Build.Uri }}</a> &raquo; <a href="/branch/{{ .Job.Branch.ID }}">{{ .Job.Branch.Name }}</a> &raquo; Job #{{ .Job.ID }}</h2>

	<div class="col-sm-12">
		<div class="col-sm-12 build build-{{ .Job.Status }}">
			<div class="col-sm-8">
				<span class="glyphicon glyphicon-{{ .Job.Status }}"></span>
				Commit {{ .Job.Reference }}<br />
				<small>{{ .Job.Message }}</small>
			</div>
			<div class="col-sm-4">
				{{ .Job.StatusTime }}
			</div>
		</div>
	</div>
	<div class="col-sm-12">
			<pre class="line-numbers data-line" id="L"><code class="language-cli">{{ .Log }}</code></pre>
	</div>
