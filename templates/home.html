<h2>Builds</h2>

{{ range $i, $item := .Builds }}
	<div class="ui three column grid build build-{{ $item.Status }}">
		<div class="eleven wide column">
			<i class="icon b-{{ $item.Status }}"></i>
			<a href="/build/{{ $item.ID }}">{{ $item.Uri }}</a>
			<a href="/deletebuild/{{$item.ID }}">[delete]</a>
		</div>
		<div class="five wide column">
			{{ $item.StatusTime }}
		</div>
	</div>
{{ end }}
