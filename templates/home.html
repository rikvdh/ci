<h2>Builds</h2>

{{$baseURI := .baseURI}}
{{ range $i, $item := .Builds }}
	<div class="col-sm-12 build build-{{ $item.Status }}">
		<div class="col-sm-8">
			<span class="glyphicon glyphicon-{{ $item.Status }}"></span>
			<a href="{{$baseURI}}build/{{ $item.ID }}">{{ $item.URI }}</a>
			<a href="{{$baseURI}}deletebuild/{{$item.ID }}">[delete]</a>
		</div>
		<div class="col-sm-4">
			{{ timeago $item.StatusTime }}
		</div>
	</div>
{{ end }}
