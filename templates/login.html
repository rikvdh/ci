<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properties -->
  <title>Admin login</title>
  <link rel="stylesheet" type="text/css" href="/public/semantic/components/reset.css">
  <link rel="stylesheet" type="text/css" href="/public/semantic/components/site.css">

  <link rel="stylesheet" type="text/css" href="/public/semantic/components/container.css">
  <link rel="stylesheet" type="text/css" href="/public/semantic/components/grid.css">
  <link rel="stylesheet" type="text/css" href="/public/semantic/components/header.css">
  <link rel="stylesheet" type="text/css" href="/public/semantic/components/image.css">
  <link rel="stylesheet" type="text/css" href="/public/semantic/components/menu.css">

  <link rel="stylesheet" type="text/css" href="/public/semantic/components/divider.css">
  <link rel="stylesheet" type="text/css" href="/public/semantic/components/segment.css">
  <link rel="stylesheet" type="text/css" href="/public/semantic/components/form.css">
  <link rel="stylesheet" type="text/css" href="/public/semantic/components/input.css">
  <link rel="stylesheet" type="text/css" href="/public/semantic/components/button.css">
  <link rel="stylesheet" type="text/css" href="/public/semantic/components/list.css">
  <link rel="stylesheet" type="text/css" href="/public/semantic/components/message.css">
  <link rel="stylesheet" type="text/css" href="/public/semantic/components/icon.css">

  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="/public/semantic/components/form.js"></script>
  <script src="/public/semantic/components/transition.js"></script>

  <style type="text/css">
    body {
      background-color: #DADADA;
    }
    body > .grid {
      height: 100%;
    }
    .image {
      margin-top: -100px;
    }
    .column {
      max-width: 450px;
    }
  </style>
</head>
<body>

<div class="ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui teal image header">
      <div class="content">
        Log-in to your account
      </div>
    </h2>
    <form class="ui large form error" method="post">
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="username" placeholder="Username" value="{{ .user.Username }}">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" placeholder="Password" value="{{ .user.PasswordPlain }}">
          </div>
        </div>
        <input type="submit" value="Login" class="ui fluid large teal submit button" />
      </div>

      <div class="ui error message">{{ .msg }}</div>

    </form>

  </div>
</div>

</body>

</html>
