<h2>Build <a href="/build/{{ .Branch.Build.ID }}">{{ .Branch.Build.Uri }}</a> &raquo; {{ .Branch.Name }}</h2>
<a href="#" class="build-branch" data-id="{{ .Branch.ID }}" title="Build branch"><span class="glyphicon glyphicon-chevron-right"></span></a><br />
{{ range $i, $item := .Branch.Jobs }}
	<div class="col-sm-12 build build-{{ $item.Status }}">
		<div class="col-sm-8">
			<span class="glyphicon glyphicon-{{ $item.Status }}"></span>
			<a href="/job/{{ $item.ID }}">Commit {{ $item.Reference }}</a><br />
			<small>{{ $item.Message }}</small>
		</div>
		<div class="col-sm-4">
			{{ $item.StatusTime }}
		</div>
	</div>
{{ end }}
